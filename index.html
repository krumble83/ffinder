<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="icon" type="image/png" href="logo.png" />
		<link rel="stylesheet" href="css/framework7.md.min.css">
		<link rel="stylesheet" href="css/index.css">
		<title>fFinder</title>
		<style>
			html{touch-action: 'pan-down'}
		</style>
	</head>
	<body>
		<!-- APP -->
		<div id="app">
			<!-- Menú -->
			<div class="statusbar"></div>
			<!-- Menú izquierda -->
			<div class="panel panel-left panel-reveal">
				<div class="view">
					<div class="page">
						<div class="navbar">
							<div class="navbar-inner">
								<div class="title">Menu</div>
							</div>
						</div>
						<div class="page-content">
							<div class="list">
								<ul>
									<li>
										<a href="/" class="item-content item-link panel-close">
											<div class="item-inner">
												<div class="item-title">{{translate 'SETTINGS_BUTTON'}}</div>
											</div>
										</a>
									</li>
									<li>
										<a href="/dos/" class="item-content item-link panel-close">
											<div class="item-inner">
												<div class="item-title">{{translate 'ABOUT_BUTTON'}}</div>
											</div>
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Vista principal -->
			<div class="view view-main">
			</div>
		</div>
		<script type="text/template7" id="searchpage">
			<div class="page">
				<div class="navbar">
					<div class="navbar-inner sliding">
						<a href="#" class="link back">
							<i class="icon icon-back"></i>
						</a>
						<div class="title">{{pageTitle}}</div>
					</div>  
				</div>
				<div class="page-content">
					<br />
					<form action="search.php?action=search" method="POST" class="form-ajax-submit">
						<div class="searchbar inset">
							<div class="searchbar-inner">
								<div class="searchbar-input-wrap">
									<!--<span contenteditable="true" style="width:70%;padding-left: 65px;box-sizing: border-box;display:block">search</span>-->
									<input type="search" placeholder="{{translate 'SEARCH'}}">
									<i class="searchbar-icon"></i>
									<span class="input-clear-button"></span>
								</div>
								<span class="searchbar-disable-button">Cancel</span>
							</div>
						</div>
						<div class="block-title">{{translate 'SEARCH_ON'}}</div>
						<div class="list">
							<ul>				
								{{#each dlms}}
								<li>
									<a class="item-link smart-select smart-select-init" data-open-in="popup">
										<select name="{{@key}}" multiple onchange="console.log(arguments)">
											<option value="all">{{translate 'ALL_NONE'}}</option>
											{{#each this}}
											<option value="{{name}}" selected>{{title}}</option>
											{{/each}}
										</select>
										<div class="item-content">
											<div class="item-inner">
												<div class="item-title">{{getDlmLabel @key}}</div>
											</div>
										</div>
									</a>
								</li>				
								{{/each}}
							</ul>
						</div>
						<div class="fab fab-extended fab-center-bottom" style="width:150px">
							<input type="submit" style="width:150px" value="{{translate 'SEARCH'}}" />
						</div>
					</form>
				</div>
			</div>
		</script>
		<script type="text/template7" id="navpage">
			<div class="page">
				{{#if main}}
				<div class="navbar">
					<div class="navbar-inner sliding">
						<div class="left">
							<a href="#" class="link icon-only panel-open" data-panel="left">
							<i class="icon material-icons">menu</i>
						</a>
						</div>
						<div class="title">{{pageTitle}}</div>
					</div>
				</div>
				{{else}}
				<div class="navbar">
					<div class="navbar">
						<div class="navbar-inner sliding">
							<a href="#" class="link back">
								<i class="icon icon-back"></i>
							</a>
							<div class="title">{{pageTitle}}</div>
						</div>
					</div>
				</div>
				{{/if}}
				<div class="page-content">
					<div class="block-title">{{translate 'LOOKING_FOR'}}</div>
					<div class="list  media-list">
					  <ul>
						{{#each childs}}
						<li>
						  <a href="{{#if this.target}}#{{this.target}}{{else}}/search/{{/if}}" class="item-content item-link panel-close">
							{{#if this.img}}
							<div class="item-media"><img height="32" width="32" src="{{this.img}}" width="80"/></div>
							{{/if}}
							<div class="item-inner">
								<div class="item-title-row">
									<div class="item-title">{{this.title}}</div>
								</div>
								<div class="item-subtitle">{{description}}</div>
							</div>
						  </a>
						</li>
						{{/each}}
					  </ul>
					</div>
				</div>
			</div>
		</script>
		<script src="search.php?action=getnav"></script>
		<script src="js/framework7.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
